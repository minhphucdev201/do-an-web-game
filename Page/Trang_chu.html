<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: #2c1c0d;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #666;
            border-radius: 8px;
            background-color: #3d2a1b;
        }
        .section h3 {
            font-weight: bold;
        }
        .game-item {
            border: 1px solid #444;
            border-radius: 8px;
            margin: 10px 0;
            background-color: #fff;
            text-align: center;
            padding: 10px;
        }
        .game-item img {
            width: 100%;
            border-radius: 8px;
        }
        .game-item p {
            color: #000;
            margin-top: 5px;
        }
        .btn-custom {
            background-color: #f39c12;
            color: white;
            border-radius: 20px;
            padding: 5px 15px;
            margin: 10px 0;
        }
        .game-item .favorite {
            color: #f39c12;
            margin-top: 5px;
        }
        .navbar {
            background-color: #000;
            border: none;
            margin-bottom: 0;
            border-radius: 0;
        }
        .navbar-brand {
            color: #fff !important;
        }
        .nav>li>a {
            color: #fff !important;
        }
        .search-bar {
            padding: 5px;
            border-radius: 15px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ddd;
        }
    </style>
    <link rel="icon" href="../Image/Trang/logo_mini2.png" type="image/x-icon">
    <title>UEH Discovery</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="../Image/Trang/LOGO_MINI3.png" alt="Logo">
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#">Introduce</a></li>
                <li><a href="#">Games <span class="caret"></span></a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control search-bar" placeholder="Search for games">
                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </nav>

    <!-- Main container -->
    <div class="container">
        <!-- Top games section -->
        <div class="section">
            <h3>Top Games</h3>
            <div class="row">
                <div class="col-xs-6 col-sm-3">
                    <div class="game-item">
                        <img src="https://via.placeholder.com/150" alt="Game Image">
                        <p>UEH Maze</p>
                        <button class="btn btn-custom">Play Now</button>
                        <div class="favorite"><i class="fa fa-heart"></i></div>
                    </div>
                </div>
                <!-- Repeat the above div.col-xs-6.col-sm-3 block for other games in the row -->
            </div>
        </div>

        <!-- Top Gamer Section -->
        <div class="section">
            <h3>Top Gamer</h3>
            <div class="row">
                <div class="col-xs-6 col-sm-3">
                    <div class="game-item">
                        <img src="https://via.placeholder.com/150" alt="Gamer Avatar">
                        <p>Thiên Hương</p>
                        <span>Điểm: 12.300</span>
                    </div>
                </div>
                <!-- Repeat the above div.col-xs-6.col-sm-3 block for other gamers in the row -->
            </div>
        </div>

        <!-- Recently Player Section -->
        <div class="section">
            <h3>Recently Player</h3>
            <div class="row">
                <div class="col-xs-6 col-sm-3">
                    <div class="game-item">
                        <img src="https://via.placeholder.com/150" alt="Game Image">
                        <p>UEH Maze</p>
                        <button class="btn btn-custom">Play Now</button>
                        <div class="favorite"><i class="fa fa-heart"></i></div>
                    </div>
                </div>
                <!-- Repeat the above div.col-xs-6.col-sm-3 block for other games in the row -->
            </div>
        </div>

        <!-- Jump to buttons -->
        <div class="text-center">
            <button class="btn btn-custom">Top games</button>
            <button class="btn btn-custom">Recently player</button>
            <button class="btn btn-custom">UEH Review</button>
            <button class="btn btn-custom">UEH Green</button>
            <button class="btn btn-custom">EduGames</button>
        </div>

        <!-- Footer -->
        <footer class="text-center" style="margin-top: 30px;">
            <p>Home - Introduce - Facebook - Give Feedback</p>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
